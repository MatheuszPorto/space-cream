<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/iceCream.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>Space Cream</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Space Cream Logo">
    <h1>Space Cream</h1>
  </header>

  <main>
    <p>The best products you find here! <br>Come try it!</p>
    <div class="shelf">

      <div class="product">
        <img src="./assets/pallete.png" alt="Pallete image">
        <h1>Pallete</h1>
      </div>

      <div class="product">
        <img src="./assets/shakes.png" alt="Shake image">
        <h1>Shakes</h1>
      </div>

      <div class="product">
        <img src="./assets/mass.png" alt="Mass image">
        <h1>Mass</h1>
      </div>

      <div class="product">
        <img src="./assets/popsicle.png" alt="Popsicle image">
        <h1>Popsicle</h1>
      </div>
    </div>
  </main>
</body>
</html>
